<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Theme CSS -->
    <link href="{{ site.rooturl }}{{ site.baseurl }}/static/css/style.css" rel="stylesheet"/>

    <!-- WebPage Schema.org -->
    <script type="application/ld+json">
        {
            "@context": "http://schema.org/",
            "@type": "WebPage",
            "name": "{{ page.title }} - {{ site.title }}",
            "url": "{{ site.rooturl }}{{ site.baseurl }}{{ page.permalink }}",
            "description": "{{ page.description }}"
        }
    </script>
    
    <!--Resources-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- NIST Header/Footer -->
    <link rel="stylesheet" href="https://pages.nist.gov/nist-header-footer/css/nist-combined.css"/>
    <script src="https://pages.nist.gov/nist-header-footer/js/nist-header-footer.js" type="text/javascript" defer="defer">//</script>

    <!--Leave Notice-->
    <script type="text/javascript" src="https://pages.nist.gov/leaveNotice/js/jquery.leaveNotice-nist.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://pages.nist.gov/leaveNotice/css/jquery.leaveNotice.css" />
    <script>
      $(document).ready(function(){
        // Mark external (non-nist.gov) A tags with class "external"
        //If the adress start with https and ends with nist.gov
        var re_nist = new RegExp('^https?:\\/\\/.*nist\\.gov(\\/|$)');
        var re_nist_github = new RegExp('^https?:\\/\\/.*usnistgov.*(\\/|$)');
        //Regex to find address that start with https
        var re_absolute_address = new RegExp('^((https?:)?\/\/)');
        $("a").each(function(){
          var url=$(this).attr('href');
          console.log(url)
          if( re_nist_github.test(url) || re_nist.test(url) || !re_absolute_address.test(url)){
              console.log(url + ' local')
            $(this).addClass('local');
          }else{
            //This a href appears to be external, so tag it
              console.log(url + ' external')
            $(this).addClass('nist-external');
          }
        });
        // Add leaveNotice to external A elements
        $('a.nist-external').leaveNotice();
      });
      </script>

    <!-- DataTables-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>

    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
  </head>
  <body>
    {% include nav.html %}
    <br />
    <div class="container-fluid">
      <div class="alert alert-danger" role="alert">
      <a href="#" class="close" data-dismiss="alert">Ã—</a>
        <strong>Notice:</strong> 
        This site is under active construction. This site is currently in a pre-alpha state to prepare for discussion and development within the community.
      </div>
      {{ content }}
    </div>
    <br />
    {% include foot.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
